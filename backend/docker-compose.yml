services:
  postgres:
    image: postgres:16-alpine
    container_name: litevault-postgres
    environment:
      POSTGRES_USER: litevault
      POSTGRES_PASSWORD: litevault_dev
      POSTGRES_DB: litevault
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U litevault"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
