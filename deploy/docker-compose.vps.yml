version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-litevault}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      POSTGRES_DB: ${POSTGRES_DB:-litevault}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    expose:
      - "9000"
      - "9001"
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ../backend
      dockerfile: ../deploy/Dockerfile.backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-litevault}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-litevault}
      ENV: production
      AUTH_MODE: clerk
      CLERK_JWT_ISSUER: ${CLERK_JWT_ISSUER:?CLERK_JWT_ISSUER required}
      CLERK_JWKS_URL: ${CLERK_JWKS_URL:?CLERK_JWKS_URL required}
      LLM_PROVIDER: ${LLM_PROVIDER:-stub}
      LLM_MODEL: ${LLM_MODEL:-openai/gpt-4o-mini}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      CORS_ORIGINS: ${CORS_ORIGINS:?CORS_ORIGINS required}
      LOG_LEVEL: ${LOG_LEVEL:-WARNING}
      # MinIO/S3 Configuration
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-litevault-uploads}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_USE_SSL: "false"
    expose:
      - "8000"

  frontend:
    build:
      context: ../frontend
      dockerfile: ../deploy/Dockerfile.frontend
      args:
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:?Required}
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-} # Empty = same-origin
        NEXT_PUBLIC_USE_REAL_API: "true"
        NEXT_PUBLIC_USE_CLERK_AUTH: "true"
        NEXT_PUBLIC_USE_REAL_PROFILE: "true"
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:?CLERK_SECRET_KEY required}
    expose:
      - "3000"

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      DOMAIN: ${DOMAIN:-localhost}

volumes:
  postgres_data:
  minio_data:
  caddy_data:
  caddy_config:
